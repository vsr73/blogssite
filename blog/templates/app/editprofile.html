{%extends 'main.html' %}

{% block content %}

<div  class = "center">
    <h2>update details here</h2>
    {% for message in messages %}
     <font color ="red"> {{message}}</font>
     {% endfor %}
    
    <div>
       <form action="" method="post" enctype="multipart/form-data" >
           {% csrf_token %}
           <input type="text" name="first_name" placeholder="first_name" value="{{user.first_name}}"><br>
           <br>
           <input type="text" name="last_name" placeholder="last_name" value="{{user.last_name}}"><br>
           <br>
           <input type="text" name="username" placeholder="username" value="{{user.username}}"> <br>
           <br>
           <input type="text" name="email" placeholder="email field" value="{{user.email}}"><br>
           <label for=""> upload ur profile pic here</label> <br>
           <input type="file" name="image"> <br>
           <br>
           <button class="glow-on-hover" type="submit">Update details</button>
    
        </form>
    </div>
    
    </div>
    





{% endblock %}
